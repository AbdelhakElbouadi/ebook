<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="../templates/admin-template.xhtml">
            <ui:define name="title">
                #{jsfUtils.capitalize(viewBookBean.book.title)}
            </ui:define>
            <ui:define name="content">
                <div class="">
                    <div class="row">
                        <div class="col-sm-8 col-md-6">
                            <h:link>
                                <h:graphicImage class="" height="175"
                                                value="#{jsfUtils.getBookFrontImage(viewBookBean.book)}" 
                                                alt="book" /> 
                            </h:link>
                        </div>
                        <div class="col-sm-4 col-md-6">
                            <h2>#{jsfUtils.capitalize(viewBookBean.book.title)}</h2>
                            <p class="alert alert-info">#{jsfUtils.capitalize(viewBookBean.book.publisher.name)}</p>
                            <span class="label label-primary">#{viewBookBean.book.price}$</span><br/>
                            <span>Author(s):
                                <ui:repeat value="#{viewBookBean.book.authors.toArray()}" var="author">
                                    <span class="label label-success"><h:outputText value="#{jsfUtils.capitalize(author.lname)}" /></span>
                                </ui:repeat>
                            </span>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
