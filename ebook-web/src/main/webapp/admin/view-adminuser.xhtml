<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="templates/admin-template.xhtml">
            <ui:define name="title">
                View All Administrator
            </ui:define>
            <ui:define name="content">
                <h:form class="form-horizontal" id="register-form">
                    <h:messages errorClass="alert alert-danger" 
                                infoClass="alert alert-success"
                                warnClass="alert alert-warning">
                    </h:messages>
                        
                    <p:dataTable rows="10"  value="#{userBean.allAdministrator}" var="admin" 
                                 paginator="true" 
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 class="curved">
                        <f:facet name="header">
                            List Of All Administrators
                        </f:facet>
                        <p:column>
                            <div class="row">
                                <div class="col-md-4">
                                    <f:facet name="header">
                                        
                                    </f:facet>
                                    <h:outputText value="#{admin.lname}" />
                                </div>
                                    
                                <div class="col-md-4">
                                    <h:outputText value="#{admin.fname}" />
                                </div>
                                    
                                <div class="col-md-4">
                                    <h:outputText value="#{admin.email}" />
                                </div>
                                    
                                <div class="col-md-2">
                                    <h:commandButton class="btn btn-primary" value="Edit" 
                                                     action="#{publisherBean.renderEditPublisherForm(publisher.id)}">
                                    </h:commandButton>
                                </div>
                                
                                <div class="col-md-2">
                                    <h:commandButton class="btn btn-danger" value="Delete" 
                                                     action="#{publisherBean.renderDeletePublisherForm(publisher.id)}">
                                    </h:commandButton>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
