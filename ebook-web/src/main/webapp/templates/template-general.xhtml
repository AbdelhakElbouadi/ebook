<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:insert name="title">
            </ui:insert>
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="default" name="style/default.css" />
        <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.min.css" />

        <f:facet name="first">
            <h:outputScript library="primefaces" name="jquery/jquery.js" />
        </f:facet>
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" /> 
        <script type="text/javascript" src="https://www.2checkout.com/checkout/api/2co.min.js" />
        <h:outputScript library="default" name="script/jquery.mtz.monthpicker.js" /> 
        <ui:insert name="scripting">
        </ui:insert>
    </h:head>
    <h:body>
        <ui:debug hotkey="x" rendered="#{initParam['javax.faces.PROJECT_STAGE']=='Development'}"/>
        <div class="container-fluid wrapper">
            <div id="header" class="container-fluid header">
                <ui:insert name="header">
                    <ui:include src="header.xhtml" />
                </ui:insert>
            </div>
            
            <div class="content">
                <div id="left" class="container left-bar">
                    <ui:insert name="left">
                    </ui:insert>
                </div>
                
                <div id="main-content" class="container main">
                    <ui:insert name="content">
                    </ui:insert>
                </div>
                
                <div class="clearleft-float"></div>
            </div>
            <div class="push"></div>
        </div>
        
        <div class="container-fluid footer-content">
            <ui:insert name="footer">
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
        
    </h:body>
</html>
