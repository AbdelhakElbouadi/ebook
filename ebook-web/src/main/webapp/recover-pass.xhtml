<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="templates/template-general.xhtml">
            <ui:define name="title">
                Welcome To Recover Password Page
            </ui:define>
            <ui:define name="content">
                <h:panelGroup rendered="#{not loginBean.recoverRequestSent}">    
                    <div class="login-data-input">
                        <h:form class="form-horizontal">
                            <h:panelGroup layout="block">
                                <h:messages errorClass="alert alert-danger" 
                                            infoClass="alert alert-success"
                                            warnClass="alert alert-warning">
                                </h:messages>
                            </h:panelGroup>
                            <div>
                                <h3>Give Your Email</h3>
                            </div>
                            <hr class="colorgraph" />
                            <div class="form-group">
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <h:inputText  id="username" class="form-control" 
                                                      value="#{loginBean.recoverEmail}" >
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="form-group">
                                <h:commandButton action="#{loginBean.recoverPassword()}" 
                                                 value="Recover My Password" 
                                                 class="btn btn-primary form-control" />
                            </div>  
                        </h:form>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{loginBean.recoverRequestSent}">
                    <div id="login-recover-success">
                        <h:form>
                            <h4>
                                <h:outputText 
                                    value="Your Recovery Request Has Being Sent Successfully.Please Visit Your Email And Login Again." />
                                <h:link value="Try Login Again" outcome="/login.xhtml" />
                            </h4>
                        </h:form>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
